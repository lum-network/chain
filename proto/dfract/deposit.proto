syntax = "proto3";
package lum.network.dfract;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/lum-network/chain/x/dfract/types";

message Deposit {
  string depositor_address = 1;
  string id = 2;
  cosmos.base.v1beta1.Coin amount = 3 [(gogoproto.nullable) = false];

  google.protobuf.Timestamp deposited_at = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}